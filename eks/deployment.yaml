apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 323789138745.dkr.ecr.us-east-1.amazonaws.com/simplebank:bb8c193a8d3d1c9f389ca075b9e18d11746c9f32
          ports:
            - containerPort: 80